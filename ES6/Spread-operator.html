<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        //Оператор разворота (spread operator)
        let staticLanguages = ["C", "C++", "Java"];
        let dynamicLanguages = ["JavaScript", "PHP", "Ruby"];

        let languages = [...staticLanguages, "C#", ...dynamicLanguages, "Python"];

        console.log(languages); // ["C", "C++", "Java", "C#", "JavaScript", "PHP", "Ruby", "Python"]



        //Spread operator for function
        function add(x, y, z) {
            console.log(x + y + z);
        }

        let numbers = [2, 3, 8];
        add(...numbers);

    </script>
</body>
</html>
