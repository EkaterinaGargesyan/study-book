<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>algorithms_on_graphs</title>
</head>
<body>

<script>

    // Depth-first search, DFS

    //Pre-order
    function preOrder(node) {
        if(node == null){
            return;
        }
        console.log(node.value);
        preOrder(node.left);
        preOrder(node.right);
    }

    //In-order
    function inOrder(node) {
        if (node == null){
            return;
        }
        inOrder(node.left);
        console.log(node.value);
        inOrder(node.right);
    }

    //Post-order
    function postOrder(node) {
        if (node == null){
            return;
        }
        postOrder(node.left);
        postOrder(node.right);
        console.log(node.value);
    }


    // Breadth-First Search, BFS

    function bfs(node) {
        var queue = [];
        var values = [];

        queue.push(node);

        while (queue.length > 0){
            var tempNode = queue.shift();
            values.push(tempNode.value);
            if (tempNode.left){
                queue.push(tempNode.left);
            }
            if (tempNode.right){
                queue.push(tempNode.right);
            }
        }

        return values;
    }

</script>

</body>
</html>
