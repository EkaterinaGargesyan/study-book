<script>
    function loadJS(path) {
        var script = document.createElement("script");
        script.src = path;

        var head = document.querySelector("head");

        window.onload = function () {
            head.appendChild(script);
        }
    }

    loadJS("https://code.jquery.com/jquery-3.2.1.min.js");
</script>
