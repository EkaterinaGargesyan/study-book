<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stacks</title>
</head>
<body>

<script>
    var letters = [];
    var word = "abc";
    var rword = "";

    //put letters of word into stack
    for (var i = 0; i < word.length; i++){
        letters.push(word[i]);
    }

    console.log(letters); //["a", "b", "c"]

    //pop off the stack in reverse order
    for (var i = 0; i < word.length; i++){
        rword += letters.pop();
    }

    if (rword === word){
        console.log(`${word} = ${rword}`);
    } else {
        console.log(`${word} != ${rword}`);  //abc != cba
    }

    //Create a stack
    var Stack = function () {
        this.count = 0;
        this.storage = {};

        this.push = function (value) {
            this.storage[this.count] = value;
            this.count++;
        };

        this.pop = function () {
            if (this.count === 0){
                return undefined;
            }

            this.count--;
            var result = this.storage[this.count];
            delete this.storage[this.count];
            return result;
        };

        this.size = function () {
            return this.count;
        };

        this.peek = function () {
            return this.storage[this.count-1];
        }
    };

    var myStack = new Stack();

    myStack.push(1);
    myStack.push(2);
    console.log(myStack.peek());  //2
    console.log(myStack.pop());   //2
    console.log(myStack.peek());  //1
    myStack.push(3);
    console.log(myStack.size());  //2
    console.log(myStack.peek());  //3
    console.log(myStack.pop());   //3
    console.log(myStack.peek());  //1


</script>

</body>
</html>
