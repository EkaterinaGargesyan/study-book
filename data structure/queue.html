<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queue</title>
</head>
<body>
<script>

    // Queue

    function Queue() {
        var collection = [];

        this.print = function () {
            console.log(collection);
        };

        this.enqueue = function (element) {
            collection.push(element);
        };

        this.dequeue = function () {
            return collection.shift();
        };

        this.front = function () {
            return collection[0];
        };

        this.size = function () {
            return collection.length;
        };

        this.isEmpty = function () {
            return collection.length === 0;
        };
    }

    var q = new Queue();
    q.enqueue("a");
    q.enqueue("b");
    q.enqueue("c");
    q.print();              //["a", "b", "c"]
    q.dequeue();
    console.log(q.front()); //"b";
    q.print();              //["b", "c"]

</script>


<script>

    // Priority queue

    function PriorityQueue() {
        var collection = [];

        this.printCollection = function () {
            console.log(collection);
        };

        this.enqueue = function (element) {
            if(this.isEmpty()){
                collection.push(element);
            } else {
                var added = false;
                for (var i = 0; i < collection.length; i++) {
                    if (element[1] < collection[i][1]) {
                      collection.splice(i, 0, element);
                      added = true;
                      break;
                    }
                }

                if (!added) {
                    collection.push(element);
                }
            }
        };

        this.dequeue = function () {
            var value = collection.shift();
            return value[0];
        };

        this.front = function () {
            return collection[0];
        };

        this.size = function () {
            return collection.length;
        };

        this.isEmpty = function () {
            return collection.length === 0;
        };
    }

    var pq = new PriorityQueue();
    pq.enqueue(["Ann", 2]);
    pq.enqueue(["Kate", 3]);
    pq.enqueue(["Tom", 1]);
    pq.enqueue(["John", 2]);
    pq.printCollection();
    pq.dequeue();
    console.log(pq.front());
    pq.printCollection();

</script>

</body>
</html>
