<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map</title>
</head>
<body>

<script>
    let myMap = function () {
      this.collection = {};
      this.count = 0;

      this.size = function () {
          return this.count;
      };

      this.set = function (key, value) {
          this.collection[key] = value;
          this.count++;
      };

      this.has = function (key) {
          return (key in this.collection);
      };

      this.get = function (key) {
          return (key in this.collection) ? this.collection[key] : null;
      };

      this.delete = function (key) {
          if(key in this.collection){
              delete this.collection[key];
              this.count--;
          }
      };

      this.values = function () {
          let result = [];
          for (let key of Object.keys(this.collection)){
              result.push(this.collection[key]);
          }
          return (result.length > 0) ? result : null;
      };

      this.clear = function () {
          this.collection = {};
          this.count = 0;
      };
    };


    let map = new myMap();
    map.set('arms', 2);
    map.set('fingers', 10);
    map.set('eyes', 2);
    map.set('belley button', 1);

    console.log(map.get('fingers')); //10
    console.log(map.size());         //4
    console.log(map.values());       //[2, 10, 2, 1]

    let map2 = new Map();
    map2.has('hands');
    map2.entries();

    let keyObj = {},
        keyFunc = function() {};

    map2.set('hello', 'string value');
    map2.set(keyObj, 'obj value');
    map2.set(keyFunc, 'func value');
    map2.set(NaN, 'NaN value');

    console.log(map2.size);         //4

    console.log(map2.get('hello')); //string value
    console.log(map2.get(keyObj));  //obj value
    console.log(map2.get(keyFunc)); //func value
    console.log(map2.get(NaN));     //NaN value

</script>

</body>
</html>
