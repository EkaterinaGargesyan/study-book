<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#">
        <label>
            Full Name <input type="text" required maxlength="150">
        </label>

        <label>
            Age <input type="number" min = "0" step ="1" required max="150" value="0">
        </label>

        <label>
            Phone number <input type="tel" pattern="\+[\d]+" required>
        </label>

        <fieldset>
            <legend>
                Authors
            </legend>
            <label for="dost">Dostoevskiy</label>
            <input id = 'dost' type="checkbox">
            <br>
            <label for="tol">Tolstoy</label>
            <input id = 'tol' type="checkbox">
        </fieldset>

        <fieldset>
            <legend>
                Genre
            </legend>
            <label>
                Si-Fi <input type="radio" name="genre">
            </label>
            <label>
                Historical <input type="radio" name="genre">
            </label>
            <label>
                Math <input type="radio" name="genre">
            </label>
        </fieldset>

        <button>Registration</button>

    </form>

    <script src="script.js"></script>
</body>
</html>
